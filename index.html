<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gurpreet">
    <meta name="description" content="My web project">
    <meta name="keywords" content="html,css,web development">
    <title>Fakebook</title>
    <link rel="icon" href="./assets/img/lang.jpg" type="img/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css" media="all">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container flex flex-between">
        <h1>Fakebook</h1>
        <nav>
          <a href="#">Friends</a>
          <a href="#">Pages</a>
          <a href="#">Groups</a>
          <a href="#">My ads</a>
          <a href="#">Settings</a>
        </nav>
        <img src="./assets/img/profile-pic.png" alt="Profile Picture" class="profile-icon" />
      </div>
    </header>
    <main>
      <div class="container">
        <section class="post-form">
          <form>
            <textarea placeholder="What's new, Gurpreet" class="postContent" name="postContent"></textarea>
            <div class="file-and-button">
              <input type="file" id="postImage" name="postImage" accept="image/*">
              <label for="postImage" class="file-upload-label">
                <i class="fa-solid fa-image"></i>
              </label>
              <div class="middle-wrapper">
                <span class="file-info"></span>
              </div>
              <button type="submit" class="post-button">Post</button>
            </div>
          </form>
        </section>
        <template id="post-template">
          <div class="post">
            <div class="post-header">
              <img src="./assets/img/profile-pic.png" alt="Profile Picture">
              <div class="user-info">
                <span class="name"></span>
                <span class="date"></span>
              </div>
            </div>
            <div class="post-content"></div>
            <img class="post-image" alt="Post Image" style="display: none;">
          </div>
        </template>
        <section class="posts"></section>
        <div id="user-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>User Information</h2>
            <img src="./assets/img/profile-pic.png">
            <p><strong>ID:</strong><span id="user-info"></span></p>
            <p><strong>Name:</strong><span id="name"></span></p>
            <p><strong>Username:</strong><span id="user-name"></span></p>
            <p><strong>Email:</strong><span id="user-email"></span></p>
            <p><strong>Pages: </strong><span id="user-pages"></span></p>
            <p><strong>Groups:</strong><span id="user-groups"></span></p>
            <p><strong>Monetization:</strong><span id="can-monetize"></span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
